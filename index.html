<style id="jsbin-css">
* {margin: 0; padding: 0;}
#clock {
  text-align: center;
  position: relative;
  top: 25%;
  font-size: 100px;
  margin-top: -50px;
}
html, body {
  height: 100%;
}
font-family: 'Orbitron', sans-serif;
</style>
</head>
<body>
  <div id="clock"> 00:00:00 </div>
<script id="jsbin-javascript">
function colorClock(){
  
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();
  var hexColor = '#'  + hours + seconds  + minutes;
  
  if (hours <= 9) {
    hours = '0' + hours;
  }
  if (minutes <= 9) {
    minutes = '0' + minutes;
  }
  if (seconds <= 9) {
    seconds = '0' + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;

  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexColor;
  
   setTimeout(function() {
    colorClock();
  }, 1000); 
}

colorClock ();

</script>
</body>
</html>
